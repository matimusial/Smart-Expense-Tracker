<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Usunięcie Konta - Smart Expense Tracker</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Lato', sans-serif;
            color: #0E242C;
            margin: 0;
        }

        .container {
            padding: 30px;
            background-color: #fff;
            text-align: center;
        }

        img {
            width: 60px;
        }

        .header {
            padding: 20px;
            border-bottom: 5px solid #F8D25F;
        }

        .header img {
            max-width: 80px;
            height: auto;
        }

        .content h2 {
            color: #3bb788;
            font-size: 24px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img th:src="@{|cid:iconImage|}" alt="Logo">
    </div>
    <div class="content">
        <h2>Usunięcie konta</h2>
        <p>Witaj, <span th:text="${firstName}" class="highlight">Imię</span>!</p>
        <p>Twoje konto w <span class="highlight">Smart Expense Tracker</span> zostało pomyślnie usunięte.</p>
        <p>Dziękujemy, że korzystałeś z naszych usług. Mamy nadzieję, że wrócisz do nas w przyszłości.</p>
    </div>
    <div class="footer">
        <p>W razie jakichkolwiek pytań, prosimy o kontakt z administratorem systemu.</p>
    </div>
</div>
</body>
</html>
